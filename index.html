<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hold My Beer</title>


    <!-- CSS LINKS-->
    <!-- Inset link tag here for reset.css depending on framework chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Also need to create the reset.css if need be in assets/css -->
    <!-- Link to our personal styles-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- JAVASCRIPT LINKS -->
    <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <section class="hero is-warning is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1" id="header">
                    Hold My Beer!
                </h1>
                <h2 class="subtitle" id="subtitle">
                    Find your favorite beer near you
                </h2>
            </div>
        </div>
    </section>

    <div class="box">
        <div class="columns">
            <div class="column" id="parameterSelect">
                <h2>Where are you going?</h2>
                <div class="pac-card" id="pac-card">
                    <div>
                        <div id="title">
                            Select City and State
                        </div>
                        <div id="infowindow-content">
                            <img src="" width="16" height="16" id="place-icon">
                            <span id="place-name" class="title"></span><br>
                            <span id="place-address"></span>
                        </div>
                    </div>
                    <div id="pac-container">
                        <input class="input" id="pac-input" type="text" placeholder="Enter a location">
                    </div>
                </div>
                <form>
                    <label for="beerSelect">What kind of brewery are you interested in?</label>
                    <p id="all">(Check all that apply)</p>
                    <div class="form-group" id="beerSelect">
                        <div class="custom-control custom-checkbox" id="ipaSelect">
                            <input type="checkbox" class="custom-control-input" id="ipa">
                            <label class="custom-control-label" for="brewPub">BrewPub</label>
                        </div>
                        <div class="custom-control custom-checkbox" id="stoutSelect">
                            <input type="checkbox" class="custom-control-input" id="stout">
                            <label class="custom-control-label" for="micro">Micro</label>
                        </div>
                        <div class="custom-control custom-checkbox" id="lagerSelect">
                            <input type="checkbox" class="custom-control-input" id="lager">
                            <label class="custom-control-label" for="regional">Regional</label>
                        </div>
                        <div class="custom-control custom-checkbox" id="lagerSelect">
                            <input type="checkbox" class="custom-control-input" id="lager">
                            <label class="custom-control-label" for="large">Domestic</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="column" id="dataOutput">
                <div id="map">
                </div>
                <!-- Content div with information about breweries, accomodations, etc. TBD -->
                <div id="infoDisplay">
                    <h3>Information would appear here after map is generated.</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky footer that will never come above the bottom of the page -->
    <footer>
        <p>Team Firefoxes</p>
    </footer>

    <!-- link to our app-specific JavaScript -->
    <script src="assets/javascript/logic.js"></script>

    <!-- link to initialize the map -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdbsiqFxjAUt8-qUuCt4dsHTdnnJSJ3iU&libraries=places&callback=initMap"
        async defer></script>

</body>

</html>
